<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Don't Get H@ck3d</h1>
					<h3>Tyler Stephenson</h3>
				</section>

				<section>
					<section>
						<h3>About Me</h3>
					</section>
					<section>
						<img src="images\mugshot.jpg"/>
					</section>
					<section>
						<ul>
							<li>Backend developer at FocustApps</li>
							<li>Lover of video games and books</li>
							<li>Twitter: <a href="https://twitter.com/ty8356">@ty8356</a></li>
						</ul>
					</section>
					<section>
						<img height="300" src="images\bruno.png"/>
						<img height="300" src="images\steve.png"/>
					</section>
				</section>

				<section>
					<section>
						<h3>What to expect</h3>
					</section>
					<section>
						<ul>
							<li class="fragment">Overview of OWASP</li>
							<li class="fragment">Preventive measures for .NET</li>
							<li class="fragment">A good time</li>
							<li class="fragment">Disclaimer: I am NOT a security profressional</>
						</ul>
					</section>
				</section>

				<section>
					<section>
						<img src="images/toilet.jpg"/>
					</section>
					<section>
						<img src="images/hacker.jpg"/>
					</section>
				</section>

				<section>
					
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
